<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">

<body>
    <h1 id="titulo"> CALCULADORA DE IMC </h1>
    <label for="inputnome">Nome: </label>
    <input type="text" placeholder="Insira seu nome" id="nome" name="inputnome">
        <br>
    <label for="inputaltura">Altura: </label>
    <input type="text" placeholder="Insira sua altura em metros" id="altura" name="inputaltura" step="0.01">
        <br>
    <label for="inputmassa">Massa: </label>
    <input type="number" placeholder="Insira sua massa em Kg" id="massa" name="inputmassa" step="0.1">
        <br>
    <input type="button" value="Calcular" id="btnCalcImc" onclick="CalcImc()" >
    <p id="resultado"></p>
    <p id="tabela"></p>

</body>
